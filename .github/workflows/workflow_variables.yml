name: Testing workflow variables 

on:
  workflow_dispatch

env: 
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello 
    steps: 
      - name: "say hello Daniel"
        run: echo "$Greeting $First-Name is using $cloud!"
        env: 
          First-name: Daniel
